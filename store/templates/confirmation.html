<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Confirmation</title>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:2rem;max-width:600px}</style>
</head>
<body>
  <h1>Thank you!</h1>
  {% if params.get('status') == 'error' %}
  <p>We could not start checkout: {{ params.get('reason', 'unknown') }}</p>
  <p><a href="/">← Try again</a></p>
  {% else %}
  <p>Your order has been received. You will receive a confirmation email shortly.</p>
  <p><a href="/">← Back to store</a></p>
  {% endif %}
</body>
</html>
